<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Safa Dundar Survey Form</h1>
        <p id="description">Thank you for taking the time to fill in my survey form</p>
        <form id="survey-form" method="post">
            <label for="name">Name <input id="name-label" name="name" type="text" required /></label>
            <label for="email">Email <input id="email-label" name="email" type="email" required /></label>
            <label for="number">Age <input id="age-label" name="age" type="number" min="13" max="120" required /></label>

        </form>
    </body>
</html>
