<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Safa Dundar Survey Form</h1>
        <p id="description">Thank you for taking the time to fill in my survey form</p>
        <form id="survey-form" method="post">
            <!--Name input-->
            <label for="name" >Name 
                <input id="name-label" name="name" type="text" placeholder="Please enter your name" required />
            </label>
            <!--email input-->
            <label for="email">Email 
                <input id="email-label" name="email" type="email" placeholder="Please enter your email" required />
            </label>
            <!--Age input-->
            <label for="number">Age 
                <input id="age-label" name="age" type="number" min="13" max="120" placeholder="Please enter your age" required />
            </label>
            <!-- Dropdown (Select) -->
            <label for="dropdown">Preferred Contact Method
                <select id="dropdown" name="contact-method">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </label>
            <label>Preferred Language</label>
            <label for="english-lan">
                <input id="english-lan"type="radio" name="language" value="english" checked> English
            </label>
            <label for="dutch-lan">
                <input id="dutch-lan" type="radio" name="language" value="dutch"> Dutch
            </label>
        </form>
    </body>
</html>
