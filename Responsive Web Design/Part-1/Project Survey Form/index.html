<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Safa Dundar Survey Form</h1>
        <p id="description">Thank you for taking the time to fill in my survey form</p>
        <form id="survey-form" method="post">
            <!--Name input-->
            <label for="name" id="name-label" >Name 
                <input id="name" name="name" type="text" placeholder="Please enter your name" required />
            </label>
            <!--email input-->
            <label for="email" id="email-label">Email 
                <input id="email" name="email" type="email" placeholder="Please enter your email" required />
            </label>
            <!--Age input-->
            <label for="number" id="number-label">Age 
                <input id="number" name="age" type="number" min="13" max="120" placeholder="Please enter your age" required />
            </label>
            <!-- Dropdown (Select) -->
            <label for="dropdown">Preferred Contact Method
                <select id="dropdown" name="contact-method">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </label>
            <!-- Radio Buttons -->
            <label>Preferred Language</label>
            <label for="english-lan">
                <input id="english-lan"type="radio" name="language" value="english" class="inline" checked> English
            </label>
            <label for="dutch-lan">
                <input id="dutch-lan" type="radio" name="language" value="dutch" class="inline"> Dutch
            </label>
            <!-- Checkboxes -->
             <label>Interests</label>
             <label for="tech">
                <input type="checkbox" id="tech" name="interests" value="tech" class="inline"> Technology
             </label>
             <label for="sports">
                <input type="checkbox" id="sports" name="interests" value="sports" class="inline"> Sports
             </label>
             <label for="tech">
                <input type="checkbox" id="music" name="interests" value="music" class="inline"> Music
             </label>
             <!-- Textarea -->
            <label for="comments">Additional Comments
                <textarea id="comments" name="comments" placeholder="Enter your comments here..." rows="4" cols="50"></textarea>
            </label>
            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
